<mat-grid-list cols="9" rowHeight="80px" class="navbar-grid">
      <mat-grid-tile colspan="2" class="navbar-icon">
        <a routerLink="/">
          <img class="navbar-icon-img" src="assets/logo.png" alt="Logo">
        </a>
        <div class="logo-label">Machinery Equipment Rental</div>
      </mat-grid-tile>
    </mat-grid-list>
    
        <br>
        <div class="registration-container">
          <div class="image-container">
            <img src="assets/register.jpg
            " alt="register Image" />
          </div>
          <div class="form-container">
            <h1>REGISTER</h1>
    
    
            <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
              <div>
                <label for="username">Username*</label>
                <input name="username" type="text" placeholder="UserName" [(ngModel)]="user.username" required />
                <div   class="valid-errors" *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched">
                  Username is required.
                </div>
              </div>
            
              <div>
                <label for="email">Email*</label>
                <input name="email" type="email" placeholder="Email" [(ngModel)]="user.email" required email />
                <div  class="valid-errors" *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
                  Please enter a valid email address.
                </div>
              </div>
            
              <div>
                <label for="address">Address</label>
                <input name="address" type="text" placeholder="Address" [(ngModel)]="user.address" />
              </div>
            
              <div>
                <label for="password">Password*</label>
                <input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required minlength="6" />
                <div class="valid-errors"  *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
                  Password must be at least 6 characters long.
                </div>
              </div> 
              <div>
                <label for="confirmPassword">Confirm password*</label>
                <input
                  name="confirmPassword"
                  type="password"
                  placeholder="{{ confirmPasswordPlaceholder }}"
                  [(ngModel)]="confirmPassword"
                  required
                  #confirmPasswordInput="ngModel"
                />
                <div *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched">
                  <div *ngIf="registrationForm.controls['confirmPassword'].hasError('required')">Confirm password is required.</div>
                  <div *ngIf="registrationForm.controls['confirmPassword'].hasError('passwordMismatch')">Passwords do not match.</div>
                </div>
              </div>
              
            
              <button type="submit" [disabled]="!registrationForm.valid">Submit</button>
            </form>
            
    
    
    
    
          </div>
        </div>
    <app-footer></app-footer>
